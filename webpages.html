<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create your Google Account</title>
    <style>
        p {
            margin: 0px;
        }
    </style>
    <style>
        .login {
            margin: 200px;
            border: 50px;
            padding: 50px;
            width: 544px;
            border-color: red;
        }

        .image {

            margin: 0px;
            border-radius: 0%;
            padding: auto;
            width: 200px;
            height: 200;
            position: relative;
            left: 642px;
            bottom: 517px;
        }
    </style>
</head>

<body>
    <section class="main">
        <section>
            <div class="login" style="border: 1px solid black" ;padding="10px" margin=auto;>
                <img src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Google_2015_logo.svg" alt=" image.png"
                    width="50px" height="50px">
                <h4>Create your Google Account</h4>
                <div style="border: radius 0;color: gray; font-size: small;">
                    <form>
                        <label for="fname"></label>
                        <input type="text" id="fname" name="Firstname" placeholder="Fisrtname">
                        <label for="lname"></label>
                        <input type="text" id="lname" name="Lastname" placeholder="Lastname"><br><br>

                        <label for="uname"></label>
                        <input type="text" id="uname" name="username" placeholder="username">
                        <p><small>You can use letters,number& periods </small></p>
                </div>
                <div style="color: blue;">
                    <h5>
                        Use my current email address instead
                    </h5>
                </div>
                <div style="color: gray;font-size: small;">
                    <label for="pwd"></label>
                    <input type="password" id="pwd" name="Password" placeholder="Password">
                    <label for="conf"></label>
                    <input type="text" id="conf" name="Confirm" placeholder="Confirm">
                    <p><small>Use 8 or more characters with a mix of letters, numbers & symbols</small></p><br>
                </div>
                <div>
                    <input type="checkbox" id="cbox">
                    <label for="cbox">Show Password</label>

                </div>
                <br>
                <div style="color: blue;">
                    <span>Sign in instead </span>
                    <span style="color: blue; text-align:center;">
                        <a href="//www.w3schools.com"></a>
                        <button type="button" onclick="alert(next)">Next</button>
                    </span>
                </div>
                </form>
        </section>
        </div>
        <section class="image">
            <img src="https://ssl.gstatic.com/accounts/signup/glif/account.svg " alt="image.png ">
        </section>
    </section>
</body>

</html>
